<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>

  <div class="container">

    <!-- Heading section goes here -->
    <section class="heading">
      <h1 class="center title">PIG DICE</h1>
      <p class="center pig-dice">
        üê∑ üé≤
      </p>
    </section>

    <!-- Players section goes here -->
    <section class="Players">
      <div class="row">
        <div class="card col-md-4">
          <h1 class="center player">Player 1</h1>
          <div class="center">
            <p>Total score: <span id="p1-score" class="score"></span></p>
          </div>
          <button id="roll-1" class="btn btn-success" type="button">Roll the dice!</button>
        </div>

        <div class="col-md-4">

        </div>

        <div class="card col-md-4">
          <h1 class="center player">Player 2</h1>
          <div class="center">
            <p>Total score: <span id="p2-score" class="score"></span></p>
          </div>
          <button id="roll-2" class="btn btn-success" type="button">Roll the dice!</button>
        </div>
      </div>
    </section>

    <br>
    <br>

    <!-- Dice roll section goes here -->
    <section class="dice-roll">
      <div class="container">
        <div class="row justify-content-center">
          <div class="center card col-md-4">
            <p>Roll!</p>
            <p><span id="dice"></span></p>
            <div class="container">
              <div class="row">
                <button id="hold-1" class="btn btn-danger col-lg-5" type="button">Player 1 Hold!</button>
                <div class="col-lg-2">

                </div>
                <button id="hold-2" class="btn btn-danger col-lg-5" type="button">Player 2 Hold!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
